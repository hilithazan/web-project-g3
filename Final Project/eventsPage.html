            <div class="bar" style="position: fixed;">
                <img class="curPointer" id="myBtn" src="login.png"alt= "login symbol" width="50vh" onclick="onclickFunc()"
                onload="showUserNameFunc('showUserName')">
                <a>
                    <button class="dispNone" id="logoutBtn" type="button" value="logout" style="width: 15vh;"
                    onclick="logoutFunc('logoutBtn','showUserName')">התנתק</button>
                </a>
                <b><p id="showUserName" style="color:whitesmoke;"></p></b>
                <!-- Trigger/Open The Modal -->
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close" onlick="onclickSpan()"></span>
                        <form class="loginForm" method="POST">
                            <button type="button" value="close" onclick="closeWindow()" style="float:right;"><b>X</b></button><br>
                            <h2 style="font-size: 4vh;">התחברות לאתר</h2>
                            <input type="text" id="userName" name="userName" placeholder="שם משתמש" style="width: 30vh;  text-align: right; height: 3vh;margin-bottom: 0.8vh;"><br>
                            <input type="password" id="pass" name="password" placeholder="סיסמה" style="width: 30vh; text-align: right; height: 3vh;"><br>
                            <p>הצג סיסמה
                            <input type="checkbox" onclick="hidePassword()">
                            </p>
                            <br><a id="registerLink">
                                <button type="button" value="register"
                                    onclick="OpenRegisterForm('registerLink')">הרשמה</button>
                            </a>
                            <a id="loginLink">
                                <button type="button" value="login"
                                    onclick="CheckForm('userName','pass','showUserName')">התחבר
                                </button>
                            </a>
                        </form><br>
                        <p class="curPointer" onclick="forgotPass()"
                            style="background-color: rgb(116, 63, 116); width: 25vh; text-align: center; display: inline-block;
                            font-size: 3vh; width: auto; padding: 0vh 2vh 0.5vh 2vh;">שכחתי סיסמא</p>
                    </div>
                </div>
                <script>
                    // popup window
                    var modal = document.getElementById("myModal");
                    var btn = document.getElementById("myBtn");
                    var span = document.getElementsByClassName("close")[0];
                    function onclickFunc() {modal.style.display = "block";}
                    function onclickSpan() {modal.style.display = "none";}
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                        modal.style.display = "none";
                        }
                    }
                </script>
